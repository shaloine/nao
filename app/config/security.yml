# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:

    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_NATURALIST:  ROLE_USER
        ROLE_ADMIN:       [ROLE_NATURALIST, ROLE_USER]
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager # Use form.csrf_provider instead for Symfony <2.4
                login_path: fos_user_security_login
            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/profil, role: ROLE_ADMIN, requires_channel: https }
        - { path: ^/observation, role: ROLE_USER , requires_channel: https}
        - { path: ^/, role: IS_AUTHENTICATED_ANONYMOUSLY , requires_channel: https}

